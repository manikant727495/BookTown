<div class="search-result">
    <app-navbar></app-navbar>
    <div class="search-results-main-section" *ngIf="isMainSectionEnabled">
        <div *ngIf="!isSearchResultsLoading">
            <div class="search-results-container-div">
                <div itemSize="60"
                class="search-results-container" #searchResultsElementRef
                *ngIf="filteredSearchResults && filteredSearchResults.length > 0">
                    <div class="search-results-item" *ngFor="let resultItem of filteredSearchResults; let i = index">
                    <app-search-result-item [searchResultItem]="resultItem"
                            [lastItem]="filteredSearchResults.length - 1 === i"></app-search-result-item>
                    </div>
                </div>
            </div>
            <div class="search-results-container search-results-container-zero-state" *ngIf="!filteredSearchResults || filteredSearchResults.length < 1">
            </div>
        </div>
    </div>
</div>
