<div class="signup-page-layout">
    <app-navbar></app-navbar>
    <div class="container-fluid h-custom ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample"/>
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 ">
          <form (ngSubmit)="onSubmitSignup(signupForm)" #signupForm=ngForm>
            <div class='text-center'>
                <h4 class="mt-3 ">Sign Up</h4>
                <p>pleale enter your details</p>
            </div>
            <div class="mb-2">
                <label htmlFor="exampleInputName" class="form-label">Name</label>
                <input ngModel type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter your Name" name = "name" #name = "ngModel"  minLength={3}/>
            </div>
            <div class="form-outline mb-2">
                <label class="form-label" htmlFor="form3Example3">Email address</label>
                <input ngModel type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter a valid email address" name="email" #email = "ngModel"  aria-describedby="emailHelp" />
            </div>

            <div class="form-outline mb-2">
              <label class="form-label" htmlFor="form3Example4">Password</label>
              <input ngModel type="password" id="form3Example4" class="form-control form-control-md" placeholder="Enter password" name="password" #password = "ngModel" minLength={5} />
            </div>
            <div class="mb-2">
              <label htmlFor="exampleInputPassword1" class="form-label">ConfirmPassword</label>
              <input ngModel type="password" class="form-control" id="exampleInputcPassword1"name = "cpassword" placeholder="Confirm password" #cpassword = "ngModel" minLength={5} />
            </div>

            <div class="text-center text-lg-start pt-3">
              <div class="d-grid">
                  <button class="btn btn-primary" type="submit">Register</button>
              </div>
            </div>
            <div class="text-center mt-4">
                <p>Already a member? <a href="/login">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
